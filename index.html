<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.fonts.googleapis.com/css? Family=Poppins"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Training</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="headp">
        <img class="logo" src="assets\Logo.png" alt="" />
        <h1>For Individuals</h1>
        <p class="pg">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>

      <div class="formb">
        <form action="#" method="post">
            <table>
                <tr>
                    <td>
                        <label for="firstName">First Name</label> <br>
                        <input type="text" id="firstName" name="firstName" required>
                    </td>
                    <td>
                        <label for="lastName">Last Name</label> <br>
                        <input type="text" id="lastName" name="lastName" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender</label><br>
                        <select name="gender" id="gender" required>
                            <option value="">Select here</option>
                            <option value="female"> Female</option>
                            <option value="male">Male</option>
                        </select>
                    </td>
                    <td>
                        <label for="dob">Date of Birth</label><br>
                        <input type="date" id="dob" name="dob" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="weight">Weight (KG)</label>
                        <input type="text" id="weight" name="weight" placeholder="Enter weight" required>
                    </td>
                    <td>
                        <label for="height">Height (CM)</label> <br>
                        <input type="text" id="height" name="height" placeholder="Enter height here.." required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email" required>
                    </td>
                    <td>
                        <label for="phone">Phone</label> <br>
                        <input type="tel" id="phone" name="phone" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="email">Activity level</label> <br>
                        <select name="activity" id="activity" required>
                            <option value="">Select here</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="password">Password</label> <br>
                        <input type="password" id="psw" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" value="submit" class="btn">Register</button>
                        <p class="terms">By clicking Register, you are agreeing to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a> </p>
                    </td>
                </tr>
            </table>

            
        </form>    
</body>
</html>
